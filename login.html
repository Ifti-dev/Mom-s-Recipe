 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

 </head>
 <body>
    <header>

    </header>
    <main>
        <section class="container login-register-container">
            <div class="login-register-form-wrapper">
                <div class="login-register-form-user-img-cont">
                    <img src="assets/icons/user-placeholder.webp" alt="">
                </div>
                <div class="login-register-form">
                    <div class="login-register-form-h2-cont">
                        <div class="login-header">
                            <h2>Login</h2>
                        </div>
                        <div class="register-header">
                            <h2>Register</h2>
                        </div>
                        
                    </div>
                
                    <form class="login-register-form-body">
                        <!-- for login -->
                        <div class="login-form-user-inp">
                            <div class="username-container">
                                <label for="username/Email">Username/Email:</label>
                                <input type="text" placeholder="Username/Email">
                            </div>
                            <div class="password-container">
                                <label for="password">Password:</label>
                                <input type="password" placeholder="password">
                            </div>
                        </div>
                        <div class="login-register-form-buttons">
                            <input type="submit">
                            <a href="">Forgot Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
 </body>
 </html>
